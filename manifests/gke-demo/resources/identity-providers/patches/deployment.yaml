apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-providers
spec:
  template:
    metadata:
      labels:
        identity-providers-nats-client: null
    spec:
      volumes:
      - name: identity-providers
        secret:
          secretName: identity-providers-secrets
          items:
            - key: tokenAuthPrivateKey
              path: jwtPrivateKey
            - key: idpConfigs
              path: idpConfigs
      containers:
      - name: main
        imagePullPolicy: IfNotPresent
        env:
        - $patch: delete
          name: JWKS_ENDPOINT
        - name: KEYS_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: identity-providers-configs
        - name: JWKS_ENDPOINT
          value: $(KEYS_URI)/keys/qlik.api.internal
        - $patch: delete
          name: KEY_ID
        - name: TOKEN_AUTH_PRIVATE_KEY_ID
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKeyId
              name: identity-providers-secrets
        - name: KEY_ID
          value: $(TOKEN_AUTH_PRIVATE_KEY_ID)
        - $patch: delete
          name: NATS_URL
        - name: NATS_URI
          valueFrom:
            configMapKeyRef:
              key: natsUri
              name: identity-providers-configs
        - name: NATS_URL
          value: $(NATS_URI)
        - $patch: delete
          name: NATS_CLUSTER_ID
        - name: NATS_STREAMING_CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              key: natsStreamingClusterId
              name: identity-providers-configs
        - name: NATS_CLUSTER_ID
          value: $(NATS_STREAMING_CLUSTER_ID)
        - $patch: delete
          name: INTERNAL_TOKENS_RESOURCE
        - name: TOKEN_AUTH_URI
          valueFrom:
            configMapKeyRef:
              key: tokenAuthUri
              name: identity-providers-configs
        - name: INTERNAL_TOKENS_RESOURCE
          value: $(TOKEN_AUTH_URI)/v1
        # deleting ACCOUNT due to it getting a 'null' value
        - $patch: delete
          name: ACCOUNT
        - name: IDP_CONFIGS_FILE
          value: /run/secret/identity-providers/idpConfigs
        volumeMounts:
        - mountPath: /run/secret/identity-providers
          name: identity-providers
          readOnly: true
