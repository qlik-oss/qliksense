apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
vars:
  - name: INGRESS_CLASS 
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: elastic-infra-configs
    fieldref:
      fieldpath: data.ingressClass
  - name: NAMESPACE
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: elastic-infra-configs 
    fieldref:
      fieldpath: metadata.namespace
  - name: PREFIX 
    objref:
      apiVersion: v1
      kind: ConfigMap 
      name: elastic-infra-configs 
    fieldref:
      fieldpath: metadata.labels.release
  # - name: INGRESS_AUTH_URL
  #   objref:
  #     apiVersion: v1
  #     kind: ConfigMap
  #     name: edge-auth-configs
  #   fieldref:
  #     fieldpath: data.ingressAuthUrl
  - name: IMAGE_REGISTRY
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: elastic-infra-configs
    fieldref:
      fieldpath: data.imageRegistry
  - name: QLIKSENSE_IP
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: elastic-infra-configs
    fieldref:
      fieldpath: data.qlikSenseIp
configurations:
  - ../../../base/varreference.yaml
  - ../../varreference.yaml
resources:
  - ../resources/elastic-infra
