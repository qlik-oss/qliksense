apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
transformers:
  - ../../transformers/base
  - ../../transformers/msgprefix
vars:
  - name: PREFIX 
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: configs
    fieldref:
      fieldpath: metadata.labels.release
  - name: NAMESPACE
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: configs 
    fieldref:
      fieldpath: metadata.namespace
  - name: STORAGE_CLASS_NAME
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: configs
    fieldref:
      fieldpath: data.storageClassName
configurations:
  - ../../varreference.yaml
resources:
  - ../../resources/qliksense
