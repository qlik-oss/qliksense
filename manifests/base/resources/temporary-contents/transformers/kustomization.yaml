apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: temporary-contents
resources:
  - ../../../transformers
transformers:
- ../../../../../.operator/transformers
- ../../../../../configuration/transformers
#Disable all transformers except these
patches:
- target:
    labelSelector: >-
      key notin ( 
        keysUri,
        ingressClass,
        ingressAuthUrl,
        featureFlagsUri,
        pdsUri, 
        mongoDbUri,
        encryptionUri,
        tokenAuthUri,
        tokenAuthPrivateKey,
        tokenAuthPrivateKeyId,
        storageClassName
      )
  patch: |-
    - op: replace
      path: /enabled
      value: false
    - op: replace
      path: /default
      value: true