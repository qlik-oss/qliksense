apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporary-contents
spec:
  template:
    metadata:
      labels:
        temporary-contents-nats-client: null
    spec:
      containers:
      - name: main
        imagePullPolicy: IfNotPresent
        env:
        - name: FEATURE_FLAGS_URI
          valueFrom:
            configMapKeyRef:
              key: featureFlagsUri
              name: temporary-contents-configs
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              key: mongoDbUri
              name: temporary-contents-secrets
        - name: KEYS_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: temporary-contents-configs
        - name: TOKEN_AUTH_URI
          valueFrom:
            configMapKeyRef:
              key: tokenAuthUri
              name: temporary-contents-configs
        - name: TOKEN_AUTH_PRIVATE_KEY_ID
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKeyId
              name: temporary-contents-secrets
        - name: TOKEN_AUTH_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKey
              name: temporary-contents-secrets
        - $patch: delete
          name: PDS_URI
        - name: PDS_URI
          valueFrom:
            configMapKeyRef:
              key: pdsUri
              name: temporary-contents-configs
        - $patch: delete
          name: ENCRYPTION_URI
        - name: ENCRYPTION_URI
          valueFrom:
            configMapKeyRef:
              key: encryptionUri
              name: temporary-contents-configs
        #  AUTH_JWKS_URI -> KEYS_URI
        - $patch: delete
          name: AUTH_JWKS_URI
        - name: KEYS_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: temporary-contents-configs
        - name: AUTH_JWKS_URI
          value: $(KEYS_URI)/keys/qlik.api.internal
        #  TOKEN_URI -> TOKEN_AUTH_URI
        - $patch: delete
          name: TOKEN_URI
        - name: TOKEN_AUTH_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: temporary-contents-configs
        - name: TOKEN_URI
          value: $(TOKEN_AUTH_URI)
        - $patch: delete
          name: TOKEN_AUTH_KID
        - $patch: delete
          name: TOKEN_AUTH_PRIVATE_KEY
        - name: TOKEN_AUTH_KID
          value: $(TOKEN_AUTH_PRIVATE_KEY_ID)
        - name: TOKEN_AUTH_URL
          value: $(TOKEN_AUTH_URI)/v1/internal-tokens
        - $patch: delete
          name: MONGO_URI
        - name: MONGO_URI
          value: $(MONGODB_URI)
        - $patch: delete
          name: FEATURE_FLAGS_URI
        - name: FEATURES_RESOURCE
          value: $(FEATURE_FLAGS_URI)
        - name: AUTH_ENABLED
          value: "true"

