apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: quotas
commonAnnotations:
  app.kubernetes.io/part-of: base
  app.kubernetes.io/component: quotas
resources:
  - github.com/qlik-trial/elastic-charts/manifests/quotas?ref=v1.58.20
generators:
  - generators
transformers:
  - secrets
  - configs
  - transformers
  - ../../../../.operator/patches
  - ../../../../configuration/patches
  - ../../transformers/release
  - vars
  - ../../transformers/msgprefix
  - ../../transformers/prefix
  - ../../transformers/namespace
images:
  - name: qlik-docker-qsefe.bintray.io/quotas
    newName: $(IMAGE_REGISTRY)/quotas
