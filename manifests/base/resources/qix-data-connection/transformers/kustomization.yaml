apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: qix-data-connection
resources:
  - ../../../transformers
transformers:
- ../../../../../.operator/transformers
- ../../../../../configuration/transformers
#Disable all transformers except these
patches:
- target:
    labelSelector: >-
      key notin (
        imageRegistry, 
        ingressClass,
        ingressAuthUrl,
        qixDataFilesUri,
        edgeAuthUri,
        keysUri,
        encryptionUri,
        spacesUri, 
        mongodbUri,
        caCertificates,
        featureFlagsUri,
        dataConnectionsUri
      )
  patch: |-
    - op: replace
      path: /enabled
      value: false
    - op: replace
      path: /default
      value: true