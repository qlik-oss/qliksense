apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: engine
resources:
- ../../../../../generators/engine
- ../../../configs
transformers:
- ../configs
- values.yaml
patches:
- target:
    kind: SuperConfigMap
  patch: |-
    - op: replace
      path: /metadata/name
      value: engine-configs

