apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: groups
commonAnnotations:
  app.kubernetes.io/part-of: base
  app.kubernetes.io/component: groups
resources:
  - github.com/qlik-trial/elastic-charts/manifests/groups?ref=v1.58.20
transformers:
  - secrets
  - configs
  - transformers
  - ../../../../.operator/patches
  - ../../../../configuration/patches
  - ../../transformers/release
  - vars
  - ../../transformers/msgprefix
  - ../../transformers/prefix
  - ../../transformers/namespace
images:
  - name: qlik-docker-qsefe.bintray.io/groups
    newName: $(IMAGE_REGISTRY)/groups
