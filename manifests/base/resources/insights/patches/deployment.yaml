apiVersion: apps/v1
kind: Deployment
metadata:
  name: insights
spec:
  template:
    spec:
      containers:
        - name: main
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  key: mongoDbUri
                  name: insights-secrets
            - $patch: delete
              name: MONGO_URI
            - name: MONGO_URI
              value: $(MONGODB_URI)
            - name: TOKEN_AUTH_PRIVATE_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: tokenAuthPrivateKeyId
                  name: insights-secrets
            - $patch: delete
              name: JWT_KID
            - name: JWT_KID
              value: $(TOKEN_AUTH_PRIVATE_KEY_ID)
            - name: TOKEN_AUTH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  key: tokenAuthPrivateKey
                  name: insights-secrets
            - $patch: delete
              name: JWT_PRIVATE_KEY
            - name: JWT_PRIVATE_KEY
              value: $(TOKEN_AUTH_PRIVATE_KEY)
            - name: KEYS_URI
              valueFrom:
                configMapKeyRef:
                  key: keysUri
                  name: insights-configs
            - $patch: delete
              name: AUTH_JWKS_URI
            - name: AUTH_JWKS_URI
              value: $(KEYS_URI)/keys/qlik.api.internal
            - name: TOKEN_AUTH_URI
              valueFrom:
                configMapKeyRef:
                  key: tokenAuthUri
                  name: insights-configs
            - name: JWT_AUTH_URL
              value: $(TOKEN_AUTH_URI)
            - $patch: delete
              name: COLLECTIONS_URL
            - name: COLLECTIONS_URI
              valueFrom:
                configMapKeyRef:
                  key: collectionsUri
                  name: insights-configs
            - name: COLLECTIONS_URL
              value: $(COLLECTIONS_URI)
            - $patch: delete
              name: FEATURE_FLAG_URL
            - name: FEATURE_FLAGS_URI
              valueFrom:
                configMapKeyRef:
                  key: featureFlagsUri
                  name: insights-configs
            - name: FEATURE_FLAG_URL
              value: $(FEATURE_FLAGS_URI)
            - $patch: delete
              name: ENCRYPTION_URL
            - name: ENCRYPTION_URI
              valueFrom:
                configMapKeyRef:
                  key: encryptionUri
                  name: insights-configs
            - name: ENCRYPTION_URL
              value: $(ENCRYPTION_URI)
            - $patch: delete
              name: REPORTING_URL
            - name: REPORTING_URI
              valueFrom:
                configMapKeyRef:
                  key: reportingUri
                  name: insights-configs
            - name: REPORTING_URL
              value: $(REPORTING_URI)
            - $patch: delete
              name: PDS_URL
            - name: PDS_URI
              valueFrom:
                configMapKeyRef:
                  key: pdsUri
                  name: insights-configs
            - name: PDS_URL
              value: $(PDS_URI)
