apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: elastic-infra
commonAnnotations:
  app.kubernetes.io/part-of: base
  app.kubernetes.io/component: elastic-infra
resources:
  - github.com/qlik-trial/elastic-charts/manifests/elastic-infra?ref=v1.58.20
generators:
  - generators
transformers:
  - vars-rename
  - secrets
  - vars-tls
  - transformers
  - ../../../../.operator/patches
  - ../../../../configuration/patches
  - add-prefix
  - ../../transformers/release
  - vars
  - ../../transformers/msgprefix
  - ../../transformers/prefix
  - ../../transformers/namespace
images:
  - name: qlik-docker-qsefe.bintray.io/nginx-ingress-controller
    newName: $(IMAGE_REGISTRY)/nginx-ingress-controller
