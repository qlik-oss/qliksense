apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: data-connector-odbc
commonAnnotations:
  app.kubernetes.io/part-of: base
  app.kubernetes.io/component: data-connector-odbc
resources:
  - resources
generators:
  - generators
transformers:
  - secrets
  - configs
  - transformers
  - ../../../../.operator/patches
  - ../../../../configuration/patches
  - ../../transformers/release
  - vars
  - ../../transformers/msgprefix
  - ../../transformers/prefix
  - ../../transformers/namespace
images:
  - name: qlik-docker-qsefe.bintray.io/data-connector-odbc
    newName: $(IMAGE_REGISTRY)/data-connector-odbc
