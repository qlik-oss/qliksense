apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: dcaas
resources:
- ../../../transformers
- redisUri
- redisPassword
transformers:
- ../../../../../.operator/transformers
- ../../../../../configuration/transformers
patches:
- target:
    kind: SelectivePatch
    labelSelector: >-
      key notin (
        dcaasRedisPassword,
        dcaasRedisUri
      )
  patch: |-
    - op: add 
      path: /patches/0/target/name
      value: dcaas
- target:
    labelSelector: >-
      key notin (
        dcaasRedisPassword,
        dcaasRedisUri,
        featureFlagsUri,
        ingressClass,
        ingressAuthUrl,
        keysUri,
        spacesUri,
        caCertificates,
        qixDataConnectionUri
        )
  patch: |-
    - op: replace
      path: /enabled
      value: false
    - op: replace
      path: /default
      value: true
- target:
    labelSelector: >-
      key in (
        redisUri,
        redisPassword
      )
  patch: |-
    - op: replace
      path: /enabled
      value: false
    - op: replace
      path: /default
      value: false
