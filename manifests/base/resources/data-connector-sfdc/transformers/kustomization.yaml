apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: data-connector-sfdc
resources:
- ../../../transformers
transformers:
- ../../../../../.operator/transformers
- ../../../../../configuration/transformers
patches:
  - target:
      kind: SelectivePatch
    patch: |-
      - op: replace
        path: /enabled
        value: false
      - op: replace
        path: /default
        value: true