apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-keys
spec:
  template:
    spec:
      containers:
        - name: main
          env:
            - $patch: delete
              name: KEYS_URI
            - name: KEYS_URI_TEMP
              valueFrom:
                configMapKeyRef:
                  key: keysUri
                  name: api-keys-configs
            - name: KEYS_URI
              value: $(KEYS_URI_TEMP)
            - $patch: delete
              name: JWKS_ENDPOINT
            - name: JWKS_ENDPOINT
              value: $(KEYS_URI_TEMP)/keys/qlik.api.internal
