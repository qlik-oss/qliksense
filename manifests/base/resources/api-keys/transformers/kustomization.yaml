apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: api-keys
resources:
  - ../../../transformers
transformers:
- ../../../../../.operator/transformers
- ../../../../../configuration/transformers
#Disable all transformers except these
patches:
- target:
    labelSelector: >-
      key notin (
        ingressClass,
        ingressAuthUrl,
        mongoDbUri,
        redisUriWithPort,
        redisPassword,
        tokenAuthUri,
        tokenAuthPrivateKey,
        tokenAuthPrivateKeyId
        )
  patch: |-
    - op: replace
      path: /enabled
      value: false
    - op: replace
      path: /default
      value: true
