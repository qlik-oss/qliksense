apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: precedents-pruning
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: main
              env:
              - name: PRUNE_URL
                value: "http://release-name-precedents:9054/v1/graph/prune"
              - name: EDGE_AUTH_URI
                value: "http://release-name-edge-auth:8080"

              # Private Signing Key
              - name: SELF_SIGNING_PRIVATE_KEY
                valueFrom:
                  secretKeyRef:
                    name: release-name-precedents-secret
                    key: privatekey
              - name: KEY_IDENTIFIER
                value: GrvbBlHIXFBB7vrpoOl4Vyrbbbbaflafjafasdfasfaf


