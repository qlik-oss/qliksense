apiVersion: qlik.com/v1
kind: SelectivePatch
metadata:
  name: geo-operations-component-configs
enabled: true
patches:
- target:
    kind: SuperConfigMap
  patch: |-
    apiVersion: qlik.com/v1
    kind: SuperConfigMap
    metadata:
      name: geo-operations-configs
    data:
      featureFlagsUri: "http://$(PREFIX)-geo-operations-feature-flags:8080"
      edgeAuthUri: "http://$(PREFIX)-geo-operations-edge-auth:8080/v1"