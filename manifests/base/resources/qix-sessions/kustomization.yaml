apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: qix-sessions
commonAnnotations:
  app.kubernetes.io/part-of: base
  app.kubernetes.io/component: qix-sessions
resources:
  - github.com/qlik-trial/elastic-charts/manifests/qix-sessions?ref=v1.58.20
transformers:
  - secrets
  - configs
  - transformers
  - ../../../../.operator/patches
  - ../../../../configuration/patches
  - ../../transformers/release
  - vars
  - ../../transformers/msgprefix
  - ../../transformers/prefix
  - ../../transformers/namespace
images:
  - name: qlik-docker-qsefe.bintray.io/qix-sessions
    newName: $(IMAGE_REGISTRY)/qix-sessions
configurations:
  - ../../namereference.yaml
