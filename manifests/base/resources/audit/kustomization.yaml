apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: audit
commonAnnotations:
  app.kubernetes.io/part-of: base
  app.kubernetes.io/component: audit
resources:
  - github.com/qlik-trial/elastic-charts/manifests/audit?ref=v1.58.20
transformers:
  - secrets
  - configs
  - transformers
  - ../../../../.operator/patches
  - ../../../../configuration/patches
  - ../../transformers/release
  - vars
  - ../../transformers/msgprefix
  - ../../transformers/prefix

images:
  - name: qlik-docker-qsefe.bintray.io/audit
    newName: $(IMAGE_REGISTRY)/audit