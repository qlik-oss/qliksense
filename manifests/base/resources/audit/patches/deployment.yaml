apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit
spec:
  template:
    spec:
      containers:
      - name: main
        env:
        - $patch: delete
          name: KEYS_URI
        - name: KEYS_URI_TEMP
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: audit-configs
        - name: KEYS_URI
          value: $(KEYS_URI_TEMP)/keys/qlik.api.internal
        - $patch: delete
          name: TOKEN_AUTH_URI
        - name: TOKEN_AUTH_URI
          value: $(TOKEN_AUTH_URI_TEMP)/v1/internal-tokens

