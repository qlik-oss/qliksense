apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: audit
resources:
- ../../../transformers
transformers:
- ../../../../../.operator/transformers
- ../../../../../configuration/transformers
#Disable all transformers except these
patches:
- target:
    labelSelector: >-
      key notin (
        tokenAuthUriTemp,
        pdsUri,
        featureFlagsUri,
        ingressClass,
        ingressAuthUrl,
        natsStreamingClusterId,
        natsUri,
        keysUriTemp,
        caCertificates,
        mongoDbUri,
        natsUri,
        natsStreamingClusterId
        )
  patch: |-
    - op: replace
      path: /enabled
      value: false
    - op: replace
      path: /default
      value: true
