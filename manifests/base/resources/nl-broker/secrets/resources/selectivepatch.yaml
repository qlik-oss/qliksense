apiVersion: qlik.com/v1
kind: SelectivePatch
metadata:
  name:  nl-broker-component-secrets
enabled: true
patches:
- target:
    kind: SuperSecret
  patch: |-
    apiVersion: qlik.com/v1
    kind: SuperSecret
    metadata:
      name:  nl-broker-secrets
    stringData:
      tokenAuthPrivateKeyId: ""
      tokenAuthPrivateKey: ""
- target:
    kind: Secret
  patch: |-
    - op: add
      path: /stringData
      value:
        mongoDbUri: mongodb://$(PREFIX)-mongodb:27017/nl-broker
