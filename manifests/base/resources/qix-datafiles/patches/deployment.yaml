apiVersion: apps/v1
kind: Deployment
metadata:
  name: qix-datafiles
spec:
  template:
    metadata:
      labels:
        qix-datafiles-nats-client: null
    spec:
      containers:
      - name: main
        imagePullPolicy: IfNotPresent
        env:
        - $patch: delete
          name: NATS_URI
        - name: NATS_URI
          valueFrom:
            configMapKeyRef:
              key: natsUri
              name: qix-datafiles-configs
        - name: NATS_STREAMING_CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              key: natsStreamingClusterId
              name: qix-datafiles-configs
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              key: mongoDbUri
              name: qix-datafiles-secrets
        - name: KEYS_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: qix-datafiles-configs
        - name: PDS_URI
          valueFrom:
            configMapKeyRef:
              key: pdsUri
              name: qix-datafiles-configs
        - name: TOKEN_AUTH_URI
          valueFrom:
            configMapKeyRef:
              key: tokenAuthUri
              name: qix-datafiles-configs
        - $patch: delete
          name: USERS_URI
        - name: USERS_URI
          valueFrom:
            configMapKeyRef:
              key: usersUri
              name: qix-datafiles-configs
        - $patch: delete
          name: SPACES_URI
        - name: SPACES_URI
          valueFrom:
            configMapKeyRef:
              key: spacesUri
              name: qix-datafiles-configs
        - $patch: delete
          name: FEATUREFLAGS_URI
        - name: FEATURE_FLAGS_URI
          valueFrom:
            configMapKeyRef:
              key: featureFlagsUri
              name: qix-datafiles-configs
        - name: FEATUREFLAGS_URI
          value: $(FEATURE_FLAGS_URI)
        - $patch: delete
          name: ENCRYPTION_URI
        - name: ENCRYPTION_URI
          valueFrom:
            configMapKeyRef:
              key: encryptionUri
              name: qix-datafiles-configs
        - $patch: delete
          name: EDGEAUTH_TOKEN_URI
        - name: EDGEAUTH_TOKEN_URI
          value: $(TOKEN_AUTH_URI)
        - $patch: delete
          name: POLICYDECISIONS_URI
        - name: POLICYDECISIONS_URI
          value: $(PDS_URI)
        - $patch: delete
          name: JWTAUTHENTICATION_JWKSURI
        - name: JWTAUTHENTICATION_JWKSURI
          value: $(KEYS_URI)/keys/qlik.api.internal
        - $patch: delete
          name: NATS_CLUSTERID
        - name: NATS_CLUSTERID
          value: $(NATS_STREAMING_CLUSTER_ID)
        - $patch: delete
          name: EDGEAUTH_TOKEN_KID
        - name: TOKEN_AUTH_PRIVATE_KEY_ID
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKeyId
              name: qix-datafiles-secrets
        - name: EDGEAUTH_TOKEN_KID
          value: $(TOKEN_AUTH_PRIVATE_KEY_ID)
        - $patch: delete
          name: EDGEAUTH_TOKEN_PRIVATE_KEY
        - name: TOKEN_AUTH_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKey
              name: qix-datafiles-secrets
        - name: EDGEAUTH_TOKEN_PRIVATE_KEY
          value: $(TOKEN_AUTH_PRIVATE_KEY)
        - name: TOKEN_AUTH_URL
          value: $(TOKEN_AUTH_URI)/v1/internal-tokens
        - $patch: delete
          name: MONGO_URI
        - name: MONGO_URI
          value: $(MONGODB_URI)
