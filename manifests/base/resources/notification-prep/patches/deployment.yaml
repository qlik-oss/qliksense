apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-prep
spec:
  template:
    metadata:
      labels:
        notification-prep-nats-client: null
    spec:
      containers:
      - name: main
        imagePullPolicy: IfNotPresent
        env:
        - $patch: delete
          name: JWKS_ENDPOINT
        - name: KEYS_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: notification-prep-configs
        - name: JWKS_ENDPOINT
          value: $(KEYS_URI)/keys/qlik.api.internal
        - $patch: delete
          name: KEY_ID
        - name: TOKEN_AUTH_PRIVATE_KEY_ID
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKeyId
              name: notification-prep-secrets
        - name: KEY_ID
          value: $(TOKEN_AUTH_PRIVATE_KEY_ID)
        - $patch: delete
          name: PRIVATE_KEY
        - name: TOKEN_AUTH_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: tokenAuthPrivateKey
              name: notification-prep-secrets
        - name: PRIVATE_KEY
          value: $(TOKEN_AUTH_PRIVATE_KEY)
        - $patch: delete
          name: INTERNAL_TOKENS_RESOURCE
        - name: TOKEN_AUTH_URI
          valueFrom:
            configMapKeyRef:
              key: tokenAuthUri
              name: notification-prep-configs
        - name: INTERNAL_TOKENS_RESOURCE
          value: $(TOKEN_AUTH_URI)
        - $patch: delete
          name: NATS_URL
        - name: NATS_HTTP_URI
          valueFrom:
            configMapKeyRef:
              key: natsHttpUri
              name: notification-prep-configs
        - name: NATS_URL
          value: $(NATS_HTTP_URI)
        - $patch: delete
          name: NATS_CLUSTER_ID
        - name: NATS_STREAMING_CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              key: natsStreamingClusterId
              name: notification-prep-configs
        - name: NATS_CLUSTER_ID
          value: $(NATS_STREAMING_CLUSTER_ID)
        - $patch: delete
          name: USERS_SERVICE_URL
        - name: USERS_URI
          valueFrom:
            configMapKeyRef:
              key: usersUri
              name: notification-prep-configs
        - name: USERS_SERVICE_URL
          value: $(USERS_URI)
        - name: NATS_ENABLED
          value: "true"
        - name: NATS_TOKEN_AUTH_ENABLED
          value: "true"
        - name: ROLLBAR_ENABLED
          value: "false"
