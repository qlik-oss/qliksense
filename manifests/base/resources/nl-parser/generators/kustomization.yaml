apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: nl-parser
resources:
- ../../../../../generators/nl-parser
- ../../../secrets
- ../../../configs
transformers:
- ../configs
- values.yaml 
patches:
- target:
    kind: SuperSecret
  patch: |-
    - op: replace
      path: /metadata/name
      value: nl-parser-secrets
- target:
    kind: SuperConfigMap
  patch: |-
    - op: replace
      path: /metadata/name
      value: nl-parser-configs
