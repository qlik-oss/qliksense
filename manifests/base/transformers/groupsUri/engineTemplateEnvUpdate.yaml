apiVersion: qlik.com/v1
kind: EnvUpsert
metadata:
  name: engineTemplateEnvUpdate-groupsUri
  labels:
    key: groupsUri
enabled: true
target:
  kind: EngineTemplate
  name: engine-template-default
path: spec/podSpec/containers/env
env:
- name: GROUPS_URI
  valueFrom:
    configMapKeyRef:
      key: groupsUri
      name: configs
