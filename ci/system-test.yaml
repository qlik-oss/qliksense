apiVersion: v1
kind: Pod
metadata:
  name: system-test
  labels:
    purpose: run-system-tests
spec:
  imagePullSecrets:
    - name: artifactory-docker-infrastructure-secret
  volumes:
    - name: system-test-pvc
      persistentVolumeClaim:
        claimName: system-test-pvc
  containers:
    - name: elastic-system-test
      image: qliktech-docker-infrastructure.jfrog.io/elastic-system-test:latest
      imagePullPolicy: Always
      env:
        - name: BASEURL
          value: "https://sut-nginx-ingress-controller/"
        - name: AUTHURL
          value: "https://sut-nginx-ingress-controller/oidc"
        - name: INSECURE_CERTS
          value: "true"
        - name: QSEFE_LICENSE
          valueFrom:
            secretKeyRef:
              name: qsefe-license
              key: qsefe-license
      resources:
        requests:
          cpu: "0.5"
          memory: 512Mi
      volumeMounts:
        - mountPath: "/protractor/reports"
          name: system-test-pvc
  restartPolicy: Never
